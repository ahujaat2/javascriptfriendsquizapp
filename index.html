<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="./style.css">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Sniglet&display=swap" rel="stylesheet">
</head>
<body>
	<p id="header">The <span id="show-name">F.R.I.E.N.D.S</span> Quiz</p>
	<div class="base-container">
		<div class="container hide">
			<div class="question-container">
				<p>Question</p>
			</div>
			<div class="btn-grid">
				<button class="answer-button btn">Answer 1</button>
				<button class="answer-button btn">Answer 2</button>
				<button class="answer-button btn">Answer 3</button>
				<button class="answer-button btn">Answer 4</button>
			</div>
			<div id="solution">
				<p class="explanation hide">Explanation</p>
				<div class="controls">
					<button class="control-btn btn hide next">Next</button>
					<button class="control-btn btn hide finish">Finish</button>
				</div>
			</div>
		</div>
		<div id="start">	
			<button id="start-btn" class="btn">Let's get started!</button>
		</div>
	</div>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
